	<!-- Optional theme -->

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Ed Park</title>

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Ed Park</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="index.html"></span>About</a></li>
				<li><a href="contact.html"></span>Contact</a></li>
				<li><a href="portfolio.html"></span>Portfolio</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading"><h1>Contact Me</h1></div>
					<div class="panel-body">
						<form>
							<div class="form-group">
    							<label for="inputName">Name</label>
    							<input type="name" class="form-control" id="inputName" placeholder="Enter email">
							</div>
							<div class="form-group">
    							<label for="inputEmail">Email Address</label>
    							<input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
							</div>
							<div class="form-group">
  								<label for="comment">Comment:</label>
								<textarea class="form-control" rows="5" id="comment"></textarea>
							</div>

						</form>

					</div>
				</div>
			</div>
			
			<div class="col-md-5">
				<div class="panel panel-default">
					<div class="panel-heading"><h2>Connect With Me</h2></div>
					<div class="panel-body">
						<a href="http://www.linkedin.com/in/ed-park">
							<img class="img-fluid" src="assets/images/linkedin.png">
						</a>
						<a href="http://github.com">
							<img class="img-fluid" src="assets/images/github.png">
						</a>
						<a href="http://www.stackoverflow.com">
							<img class="img-fluid" src="assets/images/stackoverflow.png">
						</a>
					</div>
				</div>
			</div>

		</div>

	</div>
